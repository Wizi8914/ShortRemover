<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/options.css">
    <title>ShortRemover - Options</title>


    <style id="disable-transitions">
        * {
          transition: none !important;
        }
    </style>
    
</head>
<body>
    <header>
        <div class="header">
            <div class="header-left">
                <img src="../images/icon-128.png" alt="Logo" class="header-left__logo">
    
                <h1 i18n-data="extension_name" class="header-left__text gradient__text">ShortRemover</h1>
            </div>

            <div class="header-left">
                <div class="header-right__theme">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M448 256c0-106-86-192-192-192l0 384c106 0 192-86 192-192zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z"/></svg>
                </div>
            </div>
        </div>
    </header>
    <section class="statistics">
        <div class="statistics__container">
            <div class="statistics__container_element">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M367.2 412.5L99.5 144.8C77.1 176.1 64 214.5 64 256c0 106 86 192 192 192c41.5 0 79.9-13.1 111.2-35.5zm45.3-45.3C434.9 335.9 448 297.5 448 256c0-106-86-192-192-192c-41.5 0-79.9 13.1-111.2 35.5L412.5 367.2zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z"/></svg>
                <span data-key="blockedShorts" class="statistics__container_element--value">0</span>
                <h2 class="statistics__container_element--title">Blocked Shorts</h2>
            </div>
            <div class="statistics__container_element">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M64 0C28.7 0 0 28.7 0 64L0 352c0 35.3 28.7 64 64 64l176 0-10.7 32L160 448c-17.7 0-32 14.3-32 32s14.3 32 32 32l256 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-69.3 0L336 416l176 0c35.3 0 64-28.7 64-64l0-288c0-35.3-28.7-64-64-64L64 0zM512 64l0 288L64 352 64 64l448 0z"/></svg>

            </div>
            <div class="statistics__container_element">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/></svg>

                <h2 class="statistics__container_element--title">Shorts watched</h2>
            </div>
            <div class="statistics__container_element">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M464 256A208 208 0 1 1 48 256a208 208 0 1 1 416 0zM0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM232 120l0 136c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2 280 120c0-13.3-10.7-24-24-24s-24 10.7-24 24z"/></svg>
                <span data-key="timeSaved" class="statistics__container_element--value">0</span>
                <h2 class="statistics__container_element--title">Time saved</h2>
            </div>
        </div>
    </section>

    <section class="parameters">
        <div class="section">
            <h2 class="section__title" i18n-data="options_parameters">Parameters</h2>
            <div class="section__separator"></div>
        </div>
        <div class="parameters_container">
            <div class="param">
                <label id="param-button" class="switch param-button">
                    <input id="navbar-button-undeployed" value="paramNavbarButtonUndeployed" type="checkbox" />
                    <span class="slider">
                        <div class="slider-thumb"></div>
                    </span>
                </label>
                <span class="param-name" i18n-data="param_NavbarButtonUndeployed">Navbar button undeployed</span>
            </div>
    
            <div class="param">
                <label id="param-button" class="switch param-button">
                    <input id="navbar-button-undeployed" value="paramNavbarButtonDeployed" type="checkbox" />
                    <span class="slider">
                        <div class="slider-thumb"></div>
                    </span>
                </label>
                <span class="param-name" i18n-data="param_NavbarButtonDeployed" >Navbar button deployed</span>
            </div>
    
            <div class="param">
                <label id="param-button" class="switch param-button">
                    <input id="channel-tab" value="paramChannelTab" type="checkbox" />
                    <span class="slider">
                        <div class="slider-thumb"></div>
                    </span>
                </label>
                <span class="param-name" i18n-data="param_ChannelTab">Channel short tab</span>
            </div>

            <div class="param">
                <label id="param-button" class="switch param-button">
                    <input id="home-recommended-short" value="paramHomeRecommendedShort" name="recommended_shorts" type="checkbox" />
                    <span class="slider">
                        <div class="slider-thumb"></div>
                    </span>
                </label>
                <span class="param-name" i18n-data="param_HomePageRecommendedShort">Home page recommended Short</span>
            </div>
    
            <div class="param">
                <label id="param-button" class="switch param-button">
                    <input id="short-search-result" value="paramShortSearchResult" type="checkbox" />
                    <span class="slider">
                        <div class="slider-thumb"></div>
                    </span>
                </label>
                <span class="param-name" i18n-data="param_ShortSearchResult">Short in search result</span>
            </div>
    
            <div class="param">
                <label id="param-button" class="switch param-button">
                    <input id="video-player-recommended-short" value="paramVideoPlayerRecommendedShort" type="checkbox" />
                    <span class="slider">
                        <div class="slider-thumb"></div>
                    </span>
                </label>
                <span class="param-name" i18n-data="param_VideoPlayerRecommendedShort">Video Player recommended Short</span>
            </div>
    
            <div class="param">
                <label id="param-button" class="switch param-button">
                    <input id="subscription-short" value="paramSubscriptionShort" type="checkbox" />
                    <span class="slider">
                        <div class="slider-thumb"></div>
                    </span>
                </label>
                <span class="param-name" i18n-data="param_SubscriptionShort">Subscription short</span>
            </div>
        </div>
    </section>
