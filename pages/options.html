<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/options.css">
    <title>Document</title>


    <style id="disable-transitions">
        * {
          transition: none !important;
        }
    </style>
    
</head>
<body>
    <header>
        <div class="header">
            <div class="header-left">
                <img src="../images/icon-128.png" alt="Logo" class="header-left__logo">
    
                <h1 class="header-left__text gradient__text">ShortRemover</h1>
            </div>

            <div class="header-left">
                <div class="header-right__theme">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M448 256c0-106-86-192-192-192l0 384c106 0 192-86 192-192zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z"/></svg>
                </div>
            </div>
        </div>
    </header>
    <section class="parameters">
        <div class="section">
            <h2 class="section__title">Parameters</h2>
            <div class="section__separator"></div>
        </div>
        <div class="parameters_container">
            <div class="param">
                <label id="param-button" class="switch param-button">
                    <input id="navbar-button-undeployed" value="paramNavbarButtonUndeployed" type="checkbox" />
                    <span class="slider">
                        <div class="slider-thumb"></div>
                    </span>
                </label>
                <span class="param-name">Navbar button undeployed</span>
            </div>
    
            <div class="param">
                <label id="param-button" class="switch param-button">
                    <input id="navbar-button-undeployed" value="paramNavbarButtonDeployed" type="checkbox" />
                    <span class="slider">
                        <div class="slider-thumb"></div>
                    </span>
                </label>
                <span class="param-name">Navbar button deployed</span>
            </div>
    



            <div class="param">
                <label id="param-button" class="switch param-button">
                    <input id="channel-tab" value="paramChannelTab" type="checkbox" />
                    <span class="slider">
                        <div class="slider-thumb"></div>
                    </span>
                </label>
                <span class="param-name">Channel short tab</span>
            </div>
    





            <div class="param">
                <label id="param-button" class="switch param-button">
                    <input id="home-recommended-short" value="paramHomeRecommendedShort" name="recommended_shorts" type="checkbox" />
                    <span class="slider">
                        <div class="slider-thumb"></div>
                    </span>
                </label>
                <span class="param-name">Home page recommended Short</span>
            </div>
    
            <div class="param">
                <label id="param-button" class="switch param-button">
                    <input id="short-search-result" value="paramShortSearchResult" type="checkbox" />
                    <span class="slider">
                        <div class="slider-thumb"></div>
                    </span>
                </label>
                <span class="param-name">Short in search result</span>
            </div>
    
            <div class="param">
                <label id="param-button" class="switch param-button">
                    <input id="video-player-recommended-short" value="paramVideoPlayerRecomendedShort" type="checkbox" />
                    <span class="slider">
                        <div class="slider-thumb"></div>
                    </span>
                </label>
                <span class="param-name">Video Player recommended Short</span>
            </div>
    
            <div class="param">
                <label id="param-button" class="switch param-button">
                    <input id="subscription-short" value="paramSubscriptionShort" type="checkbox" />
                    <span class="slider">
                        <div class="slider-thumb"></div>
                    </span>
                </label>
                <span class="param-name">Subscription short</span>
            </div>
        </div>
    </section>
    <section class="themes">
        <div class="section">
            <h2 class="section__title">Themes</h2>
            <div class="section__separator"></div>
        </div>
        <div class="themes__container">
            <div class="themes__container--item"></div>
            <div class="themes__container--item"></div>
            <div class="themes__container--item"></div>
            <div class="themes__container--item"></div>
            <div class="themes__container--item"></div>
            <div class="themes__container--item"></div>
            <div class="themes__container--item"></div>
            <div class="themes__container--item"></div>
            <div class="themes__container--item"></div>
            <div class="themes__container--item"></div>
            <div class="themes__container--item"></div>
            <div class="themes__container--item"></div>
            <div class="themes__container--item"></div>
            <div class="themes__container--item"></div>
            <div class="themes__container--item"></div>
            <div class="themes__container--item"></div>
            <div class="themes__container--item"></div>
            <div class="themes__container--item"></div>
            <div class="themes__container--item"></div>
            <div class="themes__container--item"></div>
            <div class="themes__container--item"></div>
            <div class="themes__container--item"></div>
            <div class="themes__container--item"></div>
        </div>
    </section>

    <script src="../scripts/options.js"></script>
</body>
</html>
