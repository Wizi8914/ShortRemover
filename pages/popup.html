<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/css/base.css" />
        <link rel="stylesheet" href="/css/popup.css" />

        <style id="disable-transitions">
            * {
              transition: none !important;
            }
        </style>
    </head>
<body>
    <header class="head">
        <div class="head__left">
            <img class="head__left-icon" src="../images/icon-128.png" alt="ShortRemoverIcon" />
            <h1 i18n-data="extension_name" class="head__left-name gradient__text">ShortRemover</h1>
        </div>
        <div class="head__right">
            
            <button class="refresh-button" title="Reload current page">
                <span id="refresh" class="fa-icon">
                    <svg class="fa-icon_refresh" viewBox="0 0 1536 1536">

                    </svg>
                </span>
            </button>

            <label class="switch main_button" title="Enable / disable ShortRemover for youtube">
                <input id="main-button" type="checkbox" />
                <span class="slider">
                    <div class="slider-thumb"></div>
                </span>
            </label>


        </div>
    </header>
    <div class="param-container">
        <div class="disable-params"></div>
        <div class="param">
            <label id="param-button" class="switch param-button">
                <input id="navbar-button-undeployed" value="paramNavbarButtonUndeployed" type="checkbox" />
                <span class="slider">
                    <div class="slider-thumb"></div>
                </span>
            </label>
            <span class="param-name" i18n-data="param_NavbarButtonUndeployed">Navbar button undeployed</span>
        </div>

        <div class="param">
            <label id="param-button" class="switch param-button">
                <input id="navbar-button-undeployed" value="paramNavbarButtonDeployed" type="checkbox" />
                <span class="slider">
                    <div class="slider-thumb"></div>
                </span>
            </label>
            <span class="param-name" i18n-data="param_NavbarButtonDeployed" >Navbar button deployed</span>
        </div>

        <div class="param">
            <label id="param-button" class="switch param-button">
                <input id="channel-tab" value="paramChannelTab" type="checkbox" />
                <span class="slider">
                    <div class="slider-thumb"></div>
                </span>
            </label>
            <span class="param-name" i18n-data="param_ChannelTab">Channel short tab</span>
        </div>

        <div class="param">
            <label id="param-button" class="switch param-button">
                <input id="home-recommended-short" value="paramHomeRecommendedShort" name="recommended_shorts" type="checkbox" />
                <span class="slider">
                    <div class="slider-thumb"></div>
                </span>
            </label>
            <span class="param-name" i18n-data="param_HomePageRecommendedShort">Home page recommended Short</span>
        </div>

        <div class="param">
            <label id="param-button" class="switch param-button">
                <input id="short-search-result" value="paramShortSearchResult" type="checkbox" />
                <span class="slider">
                    <div class="slider-thumb"></div>
                </span>
            </label>
            <span class="param-name" i18n-data="param_ShortSearchResult">Short in search result</span>
        </div>

        <div class="param">
            <label id="param-button" class="switch param-button">
                <input id="video-player-recommended-short" value="paramVideoPlayerRecommendedShort" type="checkbox" />
                <span class="slider">
                    <div class="slider-thumb"></div>
                </span>
            </label>
            <span class="param-name" i18n-data="param_VideoPlayerRecommendedShort">Video Player recommended Short</span>
        </div>

        <div class="param">
            <label id="param-button" class="switch param-button">
                <input id="subscription-short" value="paramSubscriptionShort" type="checkbox" />
                <span class="slider">
                    <div class="slider-thumb"></div>
                </span>
            </label>
            <span class="param-name" i18n-data="param_SubscriptionShort">Subscription short</span>
        </div>

                    <a title="settings" href="options.html" target="_blank" class="footer-container__right--button">

                </div>
            </div>
            <div class="footer-version">
                <a href="https://github.com/Wizi8914/ShortRemover/releases" target="_blank" class="footer-version--text">montext</a>
            </div>
        </div>
    </footer>

    <script src="/scripts/translation.js"></script>

</body>

</html>
